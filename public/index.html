        <script>
            window.onload = function () {
                const hour = new Date().getHours();

                if (hour >= 6 && hour < 18) {
                    document.body.classList.add('gradient-day');
                    document.body.classList.remove('gradient-night');
                }
                else {
                    document.body.classList.add('gradient-night');
                    document.body.classList.remove('gradient-day');
                }
            }
        </script>
