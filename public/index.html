                <a href="#" class="options-style" id="day-button">[day]</a>

        </ul>

        <script src="js/update-date-time.js"></script>
        <script>
            // needs a server endpoint to save theme preference
            let themeSetting = 0; // 0 for auto, 1 for day, 2 for night
            let autoButton = null;
            let dayButton = null;
            let nightButton = null;

            window.onload = function () {
                const hour = new Date().getHours();

                autoButton = document.querySelector('#auto-button');
                dayButton = document.querySelector('#day-button');
                nightButton = document.querySelector('#night-button');

                if (hour >= 6 && hour < 18) {
                    setThemeDay(true);
                }
                else {
                    setThemeDay(false);
                }


                //document.querySelector('#theme-button').addEventListener('mouseenter', showThemeOptions);
                //document.querySelector('.theme-selector').addEventListener('mouseleave', hideThemeOptions);
                dayButton.addEventListener('click', () => setThemeDay(true));
                nightButton.addEventListener('click', () => setThemeDay(false));

            }

            function setThemeDay(value) {
                autoButton.textContent = "[time-based]";
                dayButton.textContent = "[day]";
                nightButton.textContent = "[night]";


                if (value) {
                    document.body.classList.add('gradient-day');
                    document.body.classList.remove('gradient-night');

                    dayButton.textContent = ">[day]";
                }
                else {
                    document.body.classList.add('gradient-night');
                    document.body.classList.remove('gradient-day');

                    nightButton.textContent = ">[night]";
                }
            }

            function showThemeOptions() {
                document.querySelector('#theme-options').style.display = 'block';
            }

            function hideThemeOptions() {
                document.querySelector('#theme-options').style.display = 'none';
            }
        </script>

    </body>
